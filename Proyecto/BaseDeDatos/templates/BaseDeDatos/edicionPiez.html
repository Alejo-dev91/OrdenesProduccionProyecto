{% extends 'core/base_index.html'%}
{% load static %}
{% block content %}

<div class="row">
    <br>
        <a href="/piezas/"><i class="fa fa-backward fa-2x" aria-hidden="true"></i></a>
    <br>
    <div class="col-md-4 offset-md-4">
        <br>
        <h3 style="background-color: #111414; color: white; text-align: center;">Edicion de Pieza</h3>
        
        <div class="card">
            <div class="card-body">
                <form id="formulario" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" readonly id="cod" name="cod" value="{{piezas.cod_pieza}}" class="form-control" placeholder="Codigo de la pieza" minlength="1" maxlength="20" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="nom" name="nom" value="{{piezas.nom_pieza}}" class="form-control" placeholder="Nombre" minlength="1" maxlength="50" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="tipo" name="tipo" value="{{piezas.tipo_material}}" class="form-control" placeholder="Tipo de Material" minlength="1" maxlength="50" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="stok" name="stok" value="{{piezas.stock}}" class="form-control" placeholder="Stock" minlength="1" maxlength="12" required>
                    </div>
                    <br>
                    <div class="form-group">    
                        <button  onclick="validation()" type="button" class="btn btn-primary btn-block " style="width: 100%;">Guardar</button>
                    </div>                    
                </form>
            </div>
        </div>
        
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    function actualizar(){

        var form = document.getElementById('formulario')

        form.action = '/editarPieza/';
        form.submit();
        
    }
    
    function validation(){
        Swal.fire({
            title: "Seguro?",
            text: "Esta accion actualizara el registro",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Si!"
          }).then((result) => {
            if (result.isConfirmed) {
              actualizar()
            }else{
                window.location.href = '/piezas/';
            }
          });
    }

    
    
</script>

{% endblock %}
