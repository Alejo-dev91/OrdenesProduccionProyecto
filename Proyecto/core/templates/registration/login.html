{% extends "core/base.html" %}
{% load static %}
{% block content %}
{%block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/login_2.css" %}?v=16'/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login</title>
</head>
<body>
    <br><br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Iniciar Sesión</h2>
                        </div>
                        <div class="panel-body">
                            <form method="post">
                                {% csrf_token %}
    
                                <div class="form-group">
                                    <label for="usuario">Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" id="usuario" name="username" class="form-control" required>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label for="contraseña">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" id="contraseña" name="password" class="form-control" required>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <a href="#">Olvidé la Contraseña</a>
                                        </label>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit">Acceder</button>
                                </div>
                            </form>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
{% endblock %}
{% endblock %}
